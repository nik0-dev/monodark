[plugin]

name="MonoDark - Developer Console"
description="
A flexible and elegant plug and play developer console designed for Godot 4.X. 

Simple setup process:
1.) Project > Project Settings > Plugins > MonoDark - Developer Console > Enable.
2.) Press F7 or create a mapping for 'console_toggle' to open the console!"

author="nik0-dev"
version="0.1.1"
script="plugin.gd"
